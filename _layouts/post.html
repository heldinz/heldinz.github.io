---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}
      <span class="post-meta">{{ page.date: "%-d %b %Y" | date: "%-d %b %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span></h2>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
